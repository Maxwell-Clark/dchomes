features:
  headline: Specialties
  title: Why choose us?
  description: DC Homes, with over 20 years of construction expertise, specializes in framing and finish carpentry, ensuring meticulous attention to detail in every high-quality home built. Embracing the motto "Every Home Built As Our Own," they transform client dreams into reality and offer free estimates.
  items:
    - title: New Construction
      description: DC Homes leverages over two decades of expertise to construct high-quality, detail-oriented new homes that embody their commitment to treating every project as their own.
    - title: Remodeling
      description: Specializing in transformative remodeling, DC Homes updates existing structures with precision and a keen eye for detail, ensuring each space perfectly aligns with client visions.
    - title: Basement Finishing
      description: DC Homes excels in basement finishing, turning underutilized spaces into functional and beautifully crafted areas that reflect the homeowner's style and needs.
    - title: Basement Framing
      description: With a focus on robust and precise basement framing, DC Homes lays the foundational structure needed for creating durable and well-defined living spaces below ground.
    - title: Finish Carpentry
      description:  DC Homes' finish carpentry services emphasize aesthetic excellence and meticulous craftsmanship, enhancing the interior elegance of each home they work on.
gallery:
  headline: Gallery
  title: Take a look at our latest projects.
  description: DC Homes has completed a wide range of projects, from new construction to remodeling and basement finishing. Browse through our gallery to see the quality of our work.
